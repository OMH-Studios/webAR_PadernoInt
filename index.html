<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Marca AR | Dark Mode & Variaciones</title>
    <style>
        /* 1. Fondo general */
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #000000;
        }

        #container {
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
            overflow: hidden;
            position: relative; 
        }

        /* 2. Logo */
        .logo-top {
            position: absolute;
            top: 25px;
            left: 25px;
            width: 130px;
            z-index: 10;
            filter: drop-shadow(0px 4px 8px rgba(255,255,255,0.1));
        }

        /* 3. Botón de AR principal (Visible al inicio) */
        #ar-button {
            background-color: #ffffff;
            color: #000000;
            border-radius: 50px;
            border: none;
            padding: 15px 30px;
            font-size: 14px;
            font-weight: bold;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 20px rgba(255,255,255,0.15);
            cursor: pointer;
            z-index: 20;
        }

        .ar-icon { width: 20px; height: 20px; fill: #000000; }

        /* 4. Visor 3D */
        model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
        }

        /* 5. Menú de Variaciones (Oculto por defecto con display: none) */
        #variants-menu {
            display: none; /* <-- Clave: Oculto en la interfaz principal */
            position: absolute;
            bottom: 30px; /* Se posiciona en la parte inferior durante el AR */
            left: 50%;
            transform: translateX(-50%);
            gap: 10px;
            z-index: 100; /* Asegura que esté por encima de la cámara */
            width: max-content;
        }

        /* Clase para mostrar el menú usando JavaScript */
        #variants-menu.show-in-ar {
            display: flex;
        }

        .variant-btn {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 14px;
            backdrop-filter: blur(5px);
            cursor: pointer;
        }

        .variant-btn.active {
            background-color: white;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="logo.png" class="logo-top" alt="Logo Blanco">

        <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

        <model-viewer 
            id="furniture-viewer"
            src="model.glb" 
            ios-src="model.usdz" 
            ar 
            ar-modes="webxr scene-viewer quick-look" 
            camera-controls 
            touch-action="pan-y" 
            shadow-intensity="2" 
            exposure="1" 
            environment-image="neutral">
            
            <div id="variants-menu">
                <button class="variant-btn active" data-src="sala_moderna.glb" data-ios-src="sala_moderna.usdz">Sala Modern</button>
                <button class="variant-btn" data-src="comedor_lux.glb" data-ios-src="comedor_lux.usdz">Comedor Lux</button>
                <button class="variant-btn" data-src="home_office.glb" data-ios-src="home_office.usdz">Home Office</button>
            </div>

            <button slot="ar-button" id="ar-button">
                <svg class="ar-icon" viewBox="0 0 24 24"><path d="M19 12h-2v3H7v-3H5v5h14v-5zM12 9V5.41l1.29 1.3 1.42-1.42L12 2.58 9.29 5.29l1.42 1.42L12 5.41V9H5v2h14V9h-7z"/></svg>
                VER EN MI ESPACIO
            </button>
        </model-viewer>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const modelViewer = document.getElementById('furniture-viewer');
            const variantsMenu = document.getElementById('variants-menu');
            const variantButtons = document.querySelectorAll('.variant-btn');

            // 1. Mostrar/Ocultar el menú de variantes según el estado del AR
            modelViewer.addEventListener('ar-status', (event) => {
                if (event.detail.status === 'session-started') {
                    // Entró en modo AR (Cámara encendida) -> Mostramos los botones
                    variantsMenu.classList.add('show-in-ar');
                    setMaterialOpacity(0.5); // Efecto fantasma antes de colocar
                    
                } else if (event.detail.status === 'object-placed') {
                    // El usuario tocó la pantalla y colocó el mueble en el piso
                    setMaterialOpacity(1.0); // Opacidad completa
                    
                } else if (event.detail.status === 'not-presenting') {
                    // Salió del modo AR de vuelta a la web -> Ocultamos los botones
                    variantsMenu.classList.remove('show-in-ar');
                    setMaterialOpacity(1.0); // Aseguramos que se vea normal en la web
                }
            });

            // 2. Lógica para cambiar de modelo al presionar un botón
            variantButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    // Evitar que el clic en el botón se interprete como un clic en el espacio 3D
                    e.preventDefault(); 
                    e.stopPropagation();

                    variantButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    // Cambiamos el archivo 3D
                    modelViewer.src = button.getAttribute('data-src');
                    modelViewer.iosSrc = button.getAttribute('data-ios-src');
                });
            });

            // 3. Función segura para cambiar la transparencia (Efecto fantasma)
            function setMaterialOpacity(alpha) {
                try {
                    if (!modelViewer.model || !modelViewer.model.materials) return;
                    
                    const materials = modelViewer.model.materials;
                    for (let material of materials) {
                        if (material.pbrMetallicRoughness) {
                            const baseColor = material.pbrMetallicRoughness.baseColorFactor;
                            material.pbrMetallicRoughness.setBaseColorFactor([baseColor[0], baseColor[1], baseColor[2], alpha]);
                            material.setAlphaMode(alpha < 1.0 ? 'BLEND' : 'OPAQUE');
                        }
                    }
                } catch (error) {
                    console.log("Aún cargando materiales o modelo no compatible con cambio de opacidad dinámico.");
                }
            }
        });
    </script>
</body>
</html>
