<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Marca AR | Dark Mode & Variaciones</title>
    <style>
        /* 1. Fondo general de la página en Negro */
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #000000;
        }

        /* 2. El contenedor con un degradado sutil para que se vea elegante */
        #container {
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
            overflow: hidden;
            position: relative; /* Importante para el posicionamiento absoluto interno */
        }

        /* 3. Logo blanco */
        .logo-top {
            position: absolute;
            top: 25px;
            left: 25px;
            width: 130px;
            z-index: 10;
            /* Sombra suave para que el logo flote */
            filter: drop-shadow(0px 4px 8px rgba(255,255,255,0.1));
        }

        /* 4. Botón de AR */
        #ar-button {
            background-color: #ffffff;
            color: #000000;
            border-radius: 50px;
            border: none;
            padding: 15px 30px;
            font-size: 14px;
            font-weight: bold;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 20px rgba(255,255,255,0.15);
            cursor: pointer;
            z-index: 20;
        }

        .ar-icon {
            width: 20px;
            height: 20px;
            fill: #000000;
        }

        /* 5. Menú de opciones de mobiliario (NUEVO) */
        #variants-menu {
            position: absolute;
            bottom: 120px; /* Se posiciona arriba del botón AR */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 20;
        }

        .variant-btn {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 12px;
            backdrop-filter: blur(5px);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Estilo para el botón de la opción seleccionada */
        .variant-btn.active {
            background-color: white;
            color: black;
            font-weight: bold;
        }

        /* 6. Configuración del visualizador 3D */
        model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="logo.png" class="logo-top" alt="Logo Blanco">

        <div id="variants-menu">
            <button class="variant-btn active" data-src="model_opcion1.glb" data-ios-src="model_opcion1.usdz">Estilo 1</button>
            <button class="variant-btn" data-src="model_opcion2.glb" data-ios-src="model_opcion2.usdz">Estilo 2</button>
            <button class="variant-btn" data-src="model_opcion3.glb" data-ios-src="model_opcion3.usdz">Estilo 3</button>
        </div>

        <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

        <model-viewer 
            id="furniture-viewer"
            src="model_opcion1.glb" 
            ios-src="model_opcion1.usdz" 
            ar 
            ar-modes="webxr scene-viewer quick-look" 
            camera-controls 
            touch-action="pan-y" 
            shadow-intensity="2" 
            exposure="1" 
            environment-image="neutral">
            
            <button slot="ar-button" id="ar-button">
                <svg class="ar-icon" viewBox="0 0 24 24"><path d="M19 12h-2v3H7v-3H5v5h14v-5zM12 9V5.41l1.29 1.3 1.42-1.42L12 2.58 9.29 5.29l1.42 1.42L12 5.41V9H5v2h14V9h-7z"/></svg>
                VER EN MI ESPACIO
            </button>
        </model-viewer>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const modelViewer = document.getElementById('furniture-viewer');
            const variantButtons = document.querySelectorAll('.variant-btn');

            // --- LÓGICA 1: CAMBIO DE MODELOS ---
            variantButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Quitamos la clase "active" a todos los botones
                    variantButtons.forEach(btn => btn.classList.remove('active'));
                    // Se la agregamos solo al que fue clickeado
                    button.classList.add('active');

                    // Actualizamos las rutas del modelo en el visor
                    const newGlb = button.getAttribute('data-src');
                    const newUsdz = button.getAttribute('data-ios-src');
                    
                    modelViewer.src = newGlb;
                    modelViewer.iosSrc = newUsdz;
                });
            });

            // --- LÓGICA 2: OPACIDAD AL COLOCAR EN AR (EFECTO FANTASMA) ---
            // Escuchamos los cambios de estado del AR en Model Viewer
            modelViewer.addEventListener('ar-status', (event) => {
                if (event.detail.status === 'session-started') {
                    // El usuario acaba de abrir la cámara, pero aún no fija el modelo.
                    // Aplicamos 40% de opacidad.
                    setMaterialOpacity(0.4);
                } else if (event.detail.status === 'object-placed') {
                    // El modelo ya fue fijado en el espacio de la casa.
                    // Regresamos la opacidad al 100%.
                    setMaterialOpacity(1.0);
                } else if (event.detail.status === 'not-presenting') {
                    // El usuario salió del modo AR, nos aseguramos de que sea 100% visible en 3D
                    setMaterialOpacity(1.0);
                }
            });

            // Función para recorrer los materiales del modelo y cambiar su transparencia
            function setMaterialOpacity(alpha) {
                if (!modelViewer.model || !modelViewer.model.materials) return;
                
                const materials = modelViewer.model.materials;
                for (let material of materials) {
                    if (material.pbrMetallicRoughness) {
                        // Obtenemos el color base actual [R, G, B, Alpha]
                        const baseColor = material.pbrMetallicRoughness.baseColorFactor;
                        // Cambiamos solo el último valor (Alpha)
                        material.pbrMetallicRoughness.setBaseColorFactor([baseColor[0], baseColor[1], baseColor[2], alpha]);
                        
                        // Si es menor a 1, activamos el modo de mezcla (transparente), si es 1, opaco.
                        material.setAlphaMode(alpha < 1.0 ? 'BLEND' : 'OPAQUE');
                    }
                }
            }
        });
    </script>
</body>
</html>
