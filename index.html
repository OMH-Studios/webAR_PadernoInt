<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Marca AR | Dark Mode</title>
    
    <style>
        /* 1. Fondo general de la p치gina en Negro */
        body { 
            margin: 0; 
            font-family: sans-serif; 
            background-color: #000000; 
        }
        
        /* 2. El contenedor con un degradado sutil para que se vea elegante */
        #container {
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
            overflow: hidden;
        }

        /* 3. Logo blanco */
        .logo-top {
            position: absolute;
            top: 25px;
            left: 25px;
            width: 130px;
            z-index: 10;
            /* Sombra suave para que el logo flote */
            filter: drop-shadow(0px 4px 8px rgba(255,255,255,0.1));
        }

        /* 4. Bot칩n de AR */
        #ar-button {
            background-color: #ffffff; 
            color: #000000;            
            border-radius: 50px;
            border: none;
            padding: 15px 30px;
            font-size: 14px;
            font-weight: bold;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 20px rgba(255,255,255,0.15);
            cursor: pointer;
            z-index: 20;
        }

        .ar-icon { width: 20px; height: 20px; fill: #000000; }

        model-viewer {
            width: 100%;
            height: 100%;
            /* Hacemos que el fondo del visualizador sea transparente */
            --poster-color: transparent; 
        }
    </style>
</head>
<body>

    <div id="container">
        <img src="logo.png" class="logo-top" alt="Logo Blanco">

        <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

        <model-viewer 
            id="mi-modelo"
            src="model.glb" 
            ios-src="model.usdz"
            ar
            ar-modes="webxr scene-viewer quick-look" 
            camera-controls 
            touch-action="pan-y"
            shadow-intensity="2"
            exposure="1"
            environment-image="neutral">
            
            <button slot="ar-button" id="ar-button">
                <svg class="ar-icon" viewBox="0 0 24 24"><path d="M19 12h-2v3H7v-3H5v5h14v-5zM12 9V5.41l1.29 1.3 1.42-1.42L12 2.58 9.29 5.29l1.42 1.42L12 5.41V9H5v2h14V9h-7z"/></svg>
                VER EN MI ESPACIO
            </button>

        </model-viewer>
    </div>

    <script>
        const modelViewer = document.querySelector('#mi-modelo');
        const originalColors = new Map();

        // 1. Cuando el modelo carga en la web, lo hacemos semi-transparente
        modelViewer.addEventListener('load', () => {
            const materials = modelViewer.model.materials;
            
            materials.forEach((material, index) => {
                // Guardamos el color y opacidad originales
                const baseColor = material.pbrMetallicRoughness.baseColorFactor;
                originalColors.set(index, baseColor);
                
                // Aplicamos el efecto fantasma (Alpha a 0.3 = 30% de opacidad)
                // baseColorFactor es un array [R, G, B, Alpha]
                material.pbrMetallicRoughness.setBaseColorFactor([baseColor[0], baseColor[1], baseColor[2], 0.3]);
                
                // Cambiamos el modo de mezcla para permitir la transparencia
                material.setAlphaMode('BLEND');
            });
        });

        // 2. Cuando el usuario entra a AR, restauramos la solidez del modelo
        modelViewer.addEventListener('ar-status', (event) => {
            // 'session-started' significa que la c치mara de AR se activ칩
            if (event.detail.status === 'session-started') {
                const materials = modelViewer.model.materials;
                
                materials.forEach((material, index) => {
                    const originalColor = originalColors.get(index);
                    if (originalColor) {
                        // Restauramos el color y opacidad originales
                        material.pbrMetallicRoughness.setBaseColorFactor(originalColor);
                    }
                });
            }
        });
    </script>

</body>
</html>
