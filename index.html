<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Marca AR | Dark Mode</title>
    
    <style>
        /* 1. Fondo general */
        body { 
            margin: 0; 
            font-family: sans-serif; 
            background-color: #000000; 
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
            overflow: hidden;
            position: relative; /* Necesario para posicionar elementos encima */
        }

        .logo-top {
            position: absolute;
            top: 25px;
            left: 25px;
            width: 130px;
            z-index: 10;
            filter: drop-shadow(0px 4px 8px rgba(255,255,255,0.1));
        }

        /* 2. Botón de AR (Ahora vive fuera del model-viewer) */
        #mi-boton-ar {
            background-color: #ffffff; 
            color: #000000;            
            border-radius: 50px;
            border: none;
            padding: 15px 30px;
            font-size: 14px;
            font-weight: bold;
            position: absolute; 
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 20px rgba(255,255,255,0.15);
            cursor: pointer;
            z-index: 20;
        }

        .ar-icon { width: 20px; height: 20px; fill: #000000; }

        /* 3. El visualizador 3D con el efecto fantasma en CSS */
        model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent; 
            
            /* Aquí creamos el efecto fantasma sin afectar el rendimiento 3D */
            opacity: 0.35; 
            transition: opacity 0.4s ease-in-out; /* Animación suave al volverse sólido */
        }
    </style>
</head>
<body>

    <div id="container">
        <img src="logo.png" class="logo-top" alt="Logo Blanco">

        <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

        <model-viewer 
            id="mi-modelo"
            src="model.glb" 
            ios-src="model.usdz"
            ar
            ar-modes="webxr scene-viewer quick-look" 
            camera-controls 
            touch-action="pan-y"
            shadow-intensity="2"
            exposure="1"
            environment-image="neutral">
            
            <div slot="ar-button" style="display: none;"></div>

        </model-viewer>

        <button id="mi-boton-ar">
            <svg class="ar-icon" viewBox="0 0 24 24"><path d="M19 12h-2v3H7v-3H5v5h14v-5zM12 9V5.41l1.29 1.3 1.42-1.42L12 2.58 9.29 5.29l1.42 1.42L12 5.41V9H5v2h14V9h-7z"/></svg>
            VER EN MI ESPACIO
        </button>
    </div>

    <script>
        const miBotonAR = document.getElementById('mi-boton-ar');
        const modelViewer = document.getElementById('mi-modelo');

        // 1. Al presionar el botón, quitamos la transparencia y abrimos la cámara
        miBotonAR.addEventListener('click', () => {
            
            // Volvemos el modelo 100% sólido justo antes de entrar a AR
            modelViewer.style.opacity = '1';
            
            // Le ordenamos al model-viewer que lance la experiencia AR
            modelViewer.activateAR();
        });

        // 2. Si el usuario cierra la cámara y regresa a la web, restauramos el fantasma
        modelViewer.addEventListener('ar-status', (event) => {
            if (event.detail.status === 'not-presenting') {
                modelViewer.style.opacity = '0.35';
            }
        });
    </script>

</body>
</html>
